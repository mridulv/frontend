        .accordion{

        .first_accordion{
            margin: 0;
            padding:10px;
            height: 40px;
            border-top:#f0f0f0 1px solid;
            background:#000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration:none;
            text-transform:uppercase;
            font-size:1em;
            z-index: 10;
            opacity: 1;
        }
        .vticker {
            position: fixed;
            top : 620px;
            left : 130px;
            font-family: Arial, sans-serif;
            border: 1px solid #C20;
            margin: 50px 0;
            font-style: italic;
            position: relative;
            padding: 0 0 0 80px;
            box-shadow: 0 2px 5px -3px #000;
            border-radius: 3px;
            opacity: 1;
        }
        .vticker:before {
            content: "Latest News";
            display: inline-block;
            font-style: normal;
            background: #C20;
            padding: 10px;
            color: #FFF;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }
        .vticker:after {
            content: '';
            display: block;
            top: 0;
            left: 80px;
            background: linear-gradient(#FFF, rgba(255, 255, 255, 0));
            height: 20px;
        }
        .vticker ul li {
            list-style: none;
            padding: 10px 0;
        }

    </style>

</head>

<div id="slider" style="right:-442px;">
    <div id="sidebar" onclick="open_panel();open_panel_left();">
        <img src="images/contact.png"/>
    </div>
    <div id="header">
        <div class="container">
            <div class="row">
                </br>
                <label class="radio-inline">
                    <input name="radioGroup" id="radio1" value="single" checked="checked" type="radio"> Single Entity
                </label>
                <label class="radio-inline">
                    <input name="radioGroup" id="radio2" value="double" type="radio"> Compare Entities
                </label>
            </div>
            </br>
            <strong>Entity</strong>
            <input id="entity1" type="text" class="form-control field" placeholder="Entity Name">
            <input id="entity2" style="display:none;" type="text" class="form-control entity field" placeholder="Entity to Compare With">
            </br>
            <strong>Time Period</strong>
            <input type="text" class="form-control field" id="datepicker_1" placeholder="Starting Date">
            <input type="text" class="form-control field" id="datepicker_2" placeholder="End Date">
            </br>
            <strong>Geography</strong>
            <select id="country" class="selectpicker field2" name="Country" placeholder="Select a Country">
                <option value="World" data-alternative-spellings="World">World</option>
                <option value="AF" data-alternative-spellings="AF">Afghanistan</option>
                <option value="AX" data-alternative-spellings="AX" data-relevancy-booster="0.5">Ã…land Islands</option>
                <option value="AL" data-alternative-spellings="AL">Albania</option>
                <option value="US" data-alternative-spellings="US">United States</option>
                <option value="ZW" data-alternative-spellings="ZW">Zimbabwe</option>
            </select>
            </br>
            </br>
            </br>
            <strong>Social Group</strong>
            <select id="gender" class="selectpicker field2" name="gender" autofocus="autofocus">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="all">All</option>
            </select>
            </br>
            </br>
            </br>
            <strong>Analysis</strong>
            <select id="analysis" class="selectpicker field2" name="analysis" autofocus="autofocus">
                <option value="mention">Mentions</option>
                <option value="positive">Positive Sentiments</option>
                <option value="negative">Negative Sentiments</option>
                <option value="popularity">Popularity</option>
            </select>
            </br>
            </br>
            </br>
            <strong>Graph</strong>
            <select id="graph" class="selectpicker field2" name="graph" autofocus="autofocus">
                <option value="timeline">Timeline</option>
                <option value="map">Map</option>
                <option value="pie">Pie Chart</option>
            </select>
            </br>
            </br>
            </br>
            <div id="prop">
                <strong>Pie Graph</strong>
                <select id="pie" class="selectpicker field2" name="pie" autofocus="autofocus">
                    <option value="0">Geography</option>
                    <option value="1">Gender</option>
                    <option value="2">Day</option>
                </select>
            </div>
            <button id="click" type="button" class="btn btn-default btn-lg">Submit</button>
