<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- include css file here-->
    <link rel="stylesheet" href="css/slider.css"/>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

    <script src="js/slider.js"></script>
    <style>
        .field{
            margin-top: 10px;
        }
        .field2{
            position: absolute;
            right: 10px;
            margin-top : -30px;
        }
        #container {
            z-index: 100;
            height : 500px;
        }
        .container{
            width : 400px;
        }
        #prop{
            display: none;
        }
        #trends{
            margin-top: 30px;
            max-height: 200px;
            overflow-y: scroll;
        }
        #click{
            position: absolute;
            margin-bottom: 20px;
            width : 380px;
        }
    </style>

</head>
<body>
<p>Twitter Analytics</p>

<div id="container"></div>

<div id="slider" style="right:-442px;">
    <div id="sidebar" onclick="open_panel();open_panel_left();">
        <img src="images/contact.png"/>
    </div>
    <div id="header">
        <div class="container">
            <div class="row">
                </br>
                <label class="radio-inline">
                    <input name="radioGroup" id="radio1" value="single" checked="checked" type="radio"> Single Entity
                </label>
                <label class="radio-inline">
                    <input name="radioGroup" id="radio2" value="double" type="radio"> Compare Entities
                </label>
            </div>
            </br>
            <strong>Entity</strong>
                <input id="entity1" type="text" class="form-control field" placeholder="Entity Name">
                <input id="entity2" style="display:none;" type="text" class="form-control entity field" placeholder="Entity to Compare With">
            </br>
            <strong>Time Period</strong>
            <input type="text" class="form-control field" id="datepicker_1" placeholder="Starting Date">
            <input type="text" class="form-control field" id="datepicker_2" placeholder="End Date">
            </br>
            <strong>Geography</strong>
            <select id="country" class="selectpicker field2" name="Country" placeholder="Select a Country">
                <option value="World" data-alternative-spellings="World">World</option>
                <option value="AF" data-alternative-spellings="AF">Afghanistan</option>
                <option value="AX" data-alternative-spellings="AX" data-relevancy-booster="0.5">Ã…land Islands</option>
                <option value="AL" data-alternative-spellings="AL">Albania</option>
                <option value="US" data-alternative-spellings="US">United States</option>
                <option value="ZW" data-alternative-spellings="ZW">Zimbabwe</option>
            </select>
            </br>
            </br>
            </br>
            <strong>Social Group</strong>
            <select id="gender" class="selectpicker field2" name="gender" autofocus="autofocus">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="all">All</option>
            </select>
            </br>
            </br>
            </br>
            <strong>Analysis</strong>
            <select id="analysis" class="selectpicker field2" name="analysis" autofocus="autofocus">
                <option value="mention">Mentions</option>
                <option value="positive">Positive Sentiments</option>
                <option value="negative">Negative Sentiments</option>
                <option value="popularity">Popularity</option>
            </select>
            </br>
            </br>
            </br>
            <strong>Graph</strong>
            <select id="graph" class="selectpicker field2" name="graph" autofocus="autofocus">
                <option value="timeline">Timeline</option>
                <option value="map">Map</option>
                <option value="pie">Pie Chart</option>
            </select>
            </br>
            </br>
            </br>
            <div id="prop">
                <strong>Pie Graph</strong>
                <select id="pie" class="selectpicker field2" name="pie" autofocus="autofocus">
                    <option value="0">Geography</option>
                    <option value="1">Gender</option>
                    <option value="2">Day</option>
                </select>
            </div>
            <button id="click" type="button" class="btn btn-default btn-lg">Submit</button>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="js/highcharts/highcharts.js"></script>
<script src="js/highcharts/highcharts-3d.js"></script>
<script src="js/highcharts/modules/exporting.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src= "js/datamaps.world.min.js"></script>
<script src="js/jquery-jvectormap-1.1.1.min.js"></script>
<script src="js/jquery-jvectormap-world-mill-en.js"></script>
<script type="text/javascript" src="js/bootstrap-select.js"></script>
</body>
</html>
